<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-RBL Lookup Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Multi-RBL Lookup Tool</h1>
            <p class="subtitle">Check IP addresses against multiple Real-time Blackhole Lists simultaneously</p>
        </header>

        <main>
            <div class="lookup-section">
                <form id="lookupForm">
                    <div class="input-group">
                        <input
                            type="text"
                            id="ipInput"
                            placeholder="Enter IPv4 address (e.g., 8.8.8.8)"
                            pattern="^(\d{1,3}\.){3}\d{1,3}$"
                            required
                        >
                        <button type="submit" id="lookupBtn">Lookup</button>
                    </div>
                </form>

                <div id="progressBar" class="progress-bar hidden">
                    <div class="progress-fill" id="progressFill"></div>
                    <span class="progress-text" id="progressText">0%</span>
                </div>
            </div>

            <div id="resultsSection" class="results-section hidden">
                <div class="summary-cards">
                    <div class="summary-card listed">
                        <div class="card-value" id="listedCount">0</div>
                        <div class="card-label">Listed</div>
                    </div>
                    <div class="summary-card clean">
                        <div class="card-value" id="notListedCount">0</div>
                        <div class="card-label">Clean</div>
                    </div>
                    <div class="summary-card error">
                        <div class="card-value" id="errorCount">0</div>
                        <div class="card-label">Errors</div>
                    </div>
                    <div class="summary-card total">
                        <div class="card-value" id="totalCount">0</div>
                        <div class="card-label">Total Checked</div>
                    </div>
                </div>

                <div class="filter-tabs">
                    <button class="tab-btn active" data-filter="all">All</button>
                    <button class="tab-btn" data-filter="listed">Listed Only</button>
                    <button class="tab-btn" data-filter="clean">Clean Only</button>
                    <button class="tab-btn" data-filter="error">Errors Only</button>
                </div>

                <div id="resultsContainer" class="results-container">
                    <!-- Results will be inserted here -->
                </div>
            </div>

            <div id="errorMessage" class="error-message hidden"></div>
        </main>

        <footer>
            <p>Total RBL Servers: <span id="rblCount">Loading...</span></p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
